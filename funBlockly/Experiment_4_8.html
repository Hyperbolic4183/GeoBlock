<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Blockly</title>
  <script src="../blockly_compressed.js"></script>
  <script src="../blocks_compressed.js"></script>
  <script src="../javascript_compressed.js"></script>
  <script src="../DefineBlocks.js"></script>
  <script src="../defineFunction.js"></script>
  <script src="../ja.js"></script>
  <script src="./GeoGebraBlocks/point.js"></script>
  <script src="./GeoGebraBlocks/circle.js"></script>
  <script src="./GeoGebraBlocks/line.js"></script>
  <script src="./GeoGebraBlocks/segment.js"></script>
  <script src="./GeoGebraBlocks/angle.js"></script>
  <script src="./GeoGebraBlocks/bisector.js"></script>
  <script src="./GeoGebraBlocks/polygon.js"></script>
  <script src="./GeoGebraBlocks/pendicular.js"></script>
  <script src="./GeoGebraBlocks/intersection.js"></script>
  <script src="./GeoGebraBlocks/bisection.js"></script>
  <script src="./GeoGebraBlocks/tangent.js"></script>
  <script src="./GeoGebraBlocks/parallelline.js"></script>
  <script src="./topBlocks/topblocks.js"></script>
  <script src="./GeoGebraBlocks/run.js"></script>
  <script src="./GeoGebraBlocks/length.js"></script>
  <script src="./GeoGebraBlocks/rotate.js"></script>
  <script src="./GeoGebraBlocks/reflection.js"></script>
  <script src="./GeoGebraBlocks/value.js"></script>
  <script src="./GeoGebraBlocks/pointOnObject.js"></script>
  <script src="./GeoGebraBlocks/turtleBlock.js"></script>
  <script src="./GeoGebraBlocks/turtleCommand.js"></script>
  <script src="./GeoGebraBlocks/globalJavaScript.js"></script>
  <script src="parse.js"></script>
  <style>
    #applet_container {
      position: relative;
      left: 50vw;
      bottom: 50vh;
      z-index: 15;
    }

    #blocklyButton {
      position: relative;
      left: 0vw;
      top: 0vh;
    }

    #blocklyDiv {
      position: relative;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="blocklyDiv" style="height: 80vh; width: 100vw;"></div>
  <p>
    <button onclick="myFirstButtonPressed()">点を配置する</button>
    <button onclick="runCode()" , id="blocklyButton">実行する</button>
    <button onclick="reset()">リセットする</button>
  </p>
  <xml id="toolbox" style="display: none">
    <category name="作成された点">
      <block type="pointA"></block>
      <block type="pointB"></block>
      <block type="pointC"></block>
      <block type="pointD"></block>
      <block type="pointE"></block>
      <block type="pointF"></block>
    </category>
    <category name="オブジェクト上の点">
      <block type="pointonobject"></block>
    </category>
    <category name="交点">
      <block type="connectableintersection"></block>
    </category>
    <category name="直線">
      <block type="connectableline">
        <value name="point1">
          <block type="pointA"></block>
        </value>
        <value name="point2">
          <block type="pointB"></block>
        </value>
      </block>
    </category>
    <category name="線分">
      <block type="connectablesegment">
        <value name="point1">
          <block type="pointA"></block>
        </value>
        <value name="point2">
          <block type="pointB"></block>
        </value>
      </block>
    </category>
    <category name="円">
      <block type="connectablecircledefinedbytwopoints">
        <value name="center">
          <block type="pointA"></block>
        </value>
        <value name="point">
          <block type="pointB"></block>
        </value>
      </block>
    </category>
    <category name="平行線">
      <block type="connectableparallelline">
        <field name="L">を通り</field>
        <value name="point">
          <block type="pointA"></block>
        </value>
        <value name="line">
          <block type="connectablesegment">
            <value name="point1">
              <block type="pointA"></block>
            </value>
            <value name="point2">
              <block type="pointB"></block>
            </value>
          </block>
        </value>
      </block>
    </category>
    <category name="垂線">
      <block type="connectableperpendicular">
        <field name="L">を通り</field>
        <value name="point">
          <block type="pointA"></block>
        </value>
        <value name="line">
          <block type="connectablesegment">
            <value name="point1">
              <block type="pointA"></block>
            </value>
            <value name="point2">
              <block type="pointB"></block>
            </value>
          </block>
        </value>
      </block>
    </category>
    <category name="垂直二等分線">
      <block type="connectablebisector">
        <value name="point1">
          <block type="pointA"></block>
        </value>
        <value name="point2">
          <block type="pointB"></block>
        </value>
      </block>
    </category>
    <category name="実行する">
      <block type="runscript"></block>
    </category>
  </xml>

  <xml xmlns="https://developers.google.com/blockly/xml" id="startBlocks" style="display: none">
    <block type="runscript"></block>
  </xml>
  <script>
    var counterOfPoint = 0
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var demoWorkspace = Blockly.inject('blocklyDiv',
      {
        toolbox: document.getElementById('toolbox'),
        zoom:
        {
          controls: false,
          wheel: false,
          startScale: 1.0,
          maxScale: 1,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: false
        },
        trashcan: false,
        move: {
          scrollbars: {
            horizontal: false,
            vertical: false
          },
          drag: false,
          wheel: true
        }
      });
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
      demoWorkspace);

    //追加
    demoWorkspace.registerButtonCallback("myFirstButtonPressed", myFirstButtonPressed);

    var onresize = function (e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(demoWorkspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(demoWorkspace);
    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
        'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
    function showCode() {

      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      window.alert(Blockly.JavaScript.workspaceToCode(demoWorkspace));
    }
    function evalChangeVisible(strInput) {
      ggbApplet.setVisible(strInput, true);
      ggbApplet.setLabelVisible(strInput, true);
      return false
    }
    function myFirstButtonPressed() {
      var name = ggbApplet.evalCommandGetLabels('(' + counterOfPoint + ',0)');
      ggbApplet.setVisible(name, true);
      ggbApplet.setLabelVisible(name, true);
      counterOfPoint += 1;

    }

    function undo() {
      ggbApplet.reset();
    }
    function reset() {
      ggbApplet.reset();
    }
  </script>

      function parse(string, funcs) {
        const funcNames = Object.keys(funcs);
        const pattern = new RegExp(`(?<func>${funcNames.join('|')})\\((?<args>.*?)\\)`);
        let rest = string;
        let result = "";
        let match = null;
        while (match = pattern.exec(rest)) {
          result += rest.substring(0, match.index);
          const { func, args } = match.groups;
          result += funcs[func](...args.split(","));
          rest = rest.substring(match.index + match[0].length);
        }
        return result + rest;
      }
